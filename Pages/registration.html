<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Time Odyssey - Registration</title>
    <link rel="icon" type="image/x-icon" href="Images/pngwing.com.ico" />
    <link rel="stylesheet" href="styles.css">
    <link href="../CSS/RegistrationStyleSheet.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>Space Time Odyssey</h1>
        <div>

            <nav>
                <button onclick="location.href='index.html'">Home</button>
                <button onclick="location.href='registration.html'">Register</button>
                <button onclick="location.href='login.html'">Login</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <form action="your_server_script.php" method="post" class="registration-form">
            <fieldset>
                <legend><h2> Information </h2> </legend>

                <div class="form-row">
                    <div>
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div>
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                    <div>
                        <label for="fathername">Father's Name:</label>
                        <input type="text" id="fathername" name="fathername" required>
                    </div>
                    <div>
                        <label for="mothername">Mother's Name:</label>
                        <input type="text" id="mothername" name="mothername" required>
                    </div>
                    <div>
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="abc@mail.com" required>
                    </div>
                    <div>
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div>
                        <label for="gender">Gender:</label>
                        <label for="male"><input type="radio" id="male" name="gender" value="male" style=" margin-top: 3px; width: 10px;"> Male</label>
                        <label for="female"><input type="radio" id="female" name="gender" value="female" style=" margin-top: 3px; width: 10px;"> Female</label>
                        <label for="other"><input type="radio" id="other" name="gender" value="other" style=" margin-top: 3px; width: 10px;"> Other</label>
                    </div>
                    <div>
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" rows="4" required></textarea>
                    </div>
                    <div>
                        <label for="picture">Upload Picture:</label>
                        <input type="file" id="picture" name="picture" accept="image/*">
                    </div>
                    <div>
                        <label for="course">Select Course:</label>
                        <select id="course" name="course" required>
                            <option value="c">Astrophysics and Cosmology</option>
                            <option value="cpp">Planetary Science</option>
                            <option value="csharp">Aerospace Engineering</option>
                            <option value="python">Space Technology</option>
                            <option value="java">Astrobiology</option>
                            <option value="mysql">Space Medicine</option>
                        </select>
                    </div>
                    <div>
                        <label for="interests">Interested Topics:</label>
                        <label for="webdev"><input type="checkbox" id="webdev" name="interests[]" value="webdev" style=" margin-top: 3px; width: 10px;">Astrophysics and Cosmology</label>
                        <label for="ml"><input type="checkbox" id="ml" name="interests[]" value="ml" style=" margin-top: 3px; width: 10px;">Planetary Science</label>
                    </div>
                    <div>
                        <label for="completion">Determination to Complete the Course (1-100):</label>
                        <input type="range" id="completion" name="completion" min="1" max="100" value="50">
                    </div>
                    <div>
                        <label for="district">District:</label>
                        <select id="district" name="district" required>
                            <option value="Dhaka">Dhaka</option>
                            <option value="Chattogram">Chattogram</option>
                            <option value="Feni">Sylhet</option>
                            <option value="Comilla">RajShahi</option>
                        </select>
                    </div>
                    <div>
                        <label for="class-time">Class Time:</label>
                        <input type="time" id="class-time" name="class-time">
                    </div>
                    <div>
                        <label for="course-finish">Course Finish:</label>
                        <input type="datetime-local" id="course-finish" name="course-finish">
                    </div>
                    <div>
                        <label for="favorite-color">Favorite Color:</label>
                        <input type="color" id="favorite-color" name="favorite-color">
                    </div>
                    <div>
                        <label for="phone-alt">Alternate Phone:</label>
                        <input type="tel" id="phone-alt" name="phone-alt" pattern="[0-9]{10}">
                    </div>
                    <div>
                        <label for="photo">Upload Photo:</label>
                        <input type="file" id="photo" name="photo" accept="image/*">
                    </div>
                    <div>
                        <label for="signature">Upload Signature:</label>
                        <input type="file" id="signature" name="signature" accept="image/*">
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                    <div>
                        <label for="social-media-link">Social Media Link:</label>
                        <input type="url" id="social-media-link" name="social-media-link" value="https://www.facebook.com/">
                    </div>
                    <div>
                        <label for="security-hints">Security Hints:</label>
                        <input type="hidden" id="security-hints" name="security-hints" value="black">
                    </div>
                </div>

                <br />
                <button type="submit" class="submit"> Submit </button>
                <button type="reset" class="reset"> Reset </button>
            </fieldset>
        </form>
    </main>
</body>

</html>
